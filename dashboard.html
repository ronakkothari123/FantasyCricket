<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFL Dashboard | Cricket Game Simulation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="images/logos/fc.jpg">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <img src="icons/cricket.svg" alt="" class="sidebar-img" id="cricket-img" onclick="toggleSidebar(0)">
            <div class="notification-div">
                <img src="icons/dashboard.svg" alt="" class="sidebar-img" onclick="toggleSidebar(0)">
                <div class="sidebar-line"></div>
            </div>
            <div class="notification-div">
                <img src="icons/person.svg" alt="" class="sidebar-img" onclick="toggleSidebar(1)">
                <div class="sidebar-line inactive-line"></div>
            </div>
            <div class="notification-div">
                <img src="icons/calendar.svg" alt="" class="sidebar-img" onclick="toggleSidebar(2)">
                <p class="notif-p">4</p>
                <div class="sidebar-line inactive-line"></div>
            </div>
            <div class="notification-div">
                <img src="icons/message.svg" alt="" class="sidebar-img" onclick="toggleSidebar(3)">
                <p class="notif-p">9</p>
                <div class="sidebar-line inactive-line"></div>
            </div>
            <div class="notification-div">
                <img src="icons/notifs.svg" alt="" class="sidebar-img" onclick="toggleSidebar(4)">
                <p class="notif-p">13</p>
                <div class="sidebar-line inactive-line"></div>
            </div>
            <img src="icons/logout.svg" alt="" class="sidebar-img" id="logout-img" onclick="window.location.replace('index.html');">
        </div>
        <div id="main-div">
            <div id="navbar">
                <div id="dashboard-navbar" class="navbar">
                    <div class="navbar-input" id="dashboard-navbar-input">
                        <input type="text" placeholder="Search Dashboard...">
                        <img src="icons/search.svg" alt="">
                    </div>
                    <div id="navbar-team">
                        <div class="navbar-friend-div" style="--friend-background:#85C1E9;"><img src="icons/avatars/11.svg" alt="" class="navbar-friend"></div>
                        <div class="navbar-friend-div" style="--friend-background:#F8C471;"><img src="icons/avatars/11.svg" alt="" class="navbar-friend"></div>
                        <div class="navbar-friend-div" style="--friend-background:#58D68D;"><img src="icons/avatars/11.svg" alt="" class="navbar-friend"></div>
                        <div class="navbar-friend-div" style="--friend-background:#F7DC6F;"><img src="icons/avatars/11.svg" alt="" class="navbar-friend"></div>
                        <div class="navbar-friend-div" style="--friend-background:#EC7063;"><img src="icons/avatars/11.svg" alt="" class="navbar-friend"></div>
                    </div>
                    <img src="icons/dropdown.svg" alt="" id="friend-dropdown" class="dropdown inactive-dropdown" onclick="toggleDropdown(0)">
                    <div id="add-friend-btn">
                        <img src="icons/friends.svg" alt="">
                    </div>
                </div>
            </div>
            <div id="main-content">
                <div class="main-content" id="dashboard-content">
                    <h1>Welcome to Fantasy, Ronak!</h1>
                    <h6>You have <span class="bold" id="dashbaord-notifs">13 notifications</span> to see!</h6>
                    <div class="main-row">
                        <div class="advertisement">
                            <img src="https://media.cntraveler.com/photos/60e612ae0a709e97d73d9c60/3:1/w_5760,h_1920,c_limit/Beach%20Vacation%20Packing%20List-2021_GettyImages-1030311160.jpg" alt="" class="advertisement-img">
                            <p class="advertisement-para">Advertisement: Find Exotic Beaches Near You!</p>
                        </div>
                        <div class="content-btns">
                            <div class="content-btn" onclick="toggleSidebar(1)"><img src="icons/person.svg" alt="" class="content-btn-img"></div>
                            <div class="content-btn" onclick="toggleSidebar(2)"><img src="icons/calendar.svg" alt="" class="content-btn-img"></div>
                            <div class="content-btn" onclick="toggleSidebar(3)"><img src="icons/message.svg" alt="" class="content-btn-img"></div>
                            <div class="content-btn" onclick="toggleSidebar(4)"><img src="icons/notifs.svg" alt="" class="content-btn-img"></div>
                        </div>
                    </div>
                    <div class="main-row">
                        <div id="your-roster">
                            <h1>Your Team Roster:</h1>
                            <div id="roster-players">
                                <div class="large-roster">
                                    <div class="roster-item"></div>
                                    <div class="roster-item"></div>
                                    <div class="roster-item"></div>
                                    <p class="roster-para">Bowlers</p>
                                </div>
                                <div class="large-roster">
                                    <div class="roster-item"></div>
                                    <div class="roster-item"></div>
                                    <div class="roster-item"></div>
                                    <p class="roster-para">Batsmen</p>
                                </div>
                                <div class="medium-roster">
                                    <div class="roster-item"></div>
                                    <div class="roster-item"></div>
                                    <p class="roster-para">Fielders</p>
                                </div>
                                <div class="small-roster">
                                    <div class="roster-item"></div>
                                    <p class="roster-para">Keepers</p>
                                </div>
                                <div class="large-roster" id="bench">
                                    <div class="roster-item"></div>
                                    <div class="roster-item"></div>
                                    <div class="roster-item"></div>
                                    <div class="roster-item"></div>
                                    <p class="roster-para">Bench</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
