<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFL Dashboard | Cricket Game Simulation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="images/logos/fc.jpg">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <img src="icons/cricket.svg" alt="" class="sidebar-img" id="cricket-img">
            <div class="notification-div">
                <img src="icons/dashboard.svg" alt="" class="sidebar-img">
                <div class="sidebar-line"></div>
            </div>
            <div class="notification-div">
                <img src="icons/calendar.svg" alt="" class="sidebar-img">
                <p class="notif-p">2</p>
                <div class="sidebar-line"></div>
            </div>
            <div class="notification-div">
                <img src="icons/message.svg" alt="" class="sidebar-img">
                <p class="notif-p">1</p>
                <div class="sidebar-line"></div>
            </div>
            <div class="notification-div">
                <img src="icons/notifs.svg" alt="" class="sidebar-img">
                <p class="notif-p">3</p>
                <div class="sidebar-line"></div>
            </div>
            <img src="icons/logout.svg" alt="" class="sidebar-img" id="logout-img">
        </div>
        <div id="main-div">

        </div>
    </div>
</body>
</html>
