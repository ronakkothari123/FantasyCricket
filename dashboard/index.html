<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Cricket Fantasy League</title>

    <link rel="icon" href="../images/logos/fc.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div id="wrapper">
        <div id="navbar">
            <img src="../icons/cricket.svg" alt="Cricket Picture" onclick="window.location.replace('..');">
            <h1  onclick="window.location.replace('..')">Cricket Fantasy League</h1>
            <div id="navbar-right">
                <div id="navbar-input">
                    <img src="../icons/search.svg" alt="Search">
                    <input type="text" placeholder="Search...">
                </div>
                <div id="profile">
                    <div id="profile-pic"></div>
                    <p id="profile-name">Ronak Kothari</p>
                </div>
                <div id="more-div">
                    <div id="notifications" class="active"></div>
                    <img src="../icons/more.svg" alt="">
                </div>
            </div>
        </div>
        <div id="banner-div">
            <div id="banner-text">
                <h1>T20 World Cup Draft on October 25th, 2021 7:00 A.M.</h1>
                <p>New Draft for T20 World Cup players occuring soon. To reserve position in the draft, click below.</p>
                <button>Join Draft</button>
            </div>
            <img src="" alt="Banner Image" id="banner-image">
        </div>
        <div id="sort-div">
            <p onclick="toggleFilter(0)" class="filter-para">Your Feed</p>
            <input type="text" placeholder="Filter...">
            <p onclick="toggleFilter(1)" class="filter-para">Your League</p>
            <p onclick="toggleFilter(2)" class="filter-para">Upcoming Matches</p>
            <p onclick="toggleFilter(3)" class="filter-para">Match Results</p>
            <p onclick="toggleFilter(4)" class="filter-para">All Players</p>
            <p onclick="toggleFilter(5)" class="filter-para">Top News Stories</p>
        </div>
        <div id="results">
            <div class="leagues-result result-item">
                huh
            </div>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
